<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life Sonification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid"></div>
    <button id="playPause">Play / Pause</button>
    <button id="clear">Clear</button>
    <button id="glider">Draw glider</button>
    <button id="glider2">Draw glider 2</button>
    <button id="4gliders">Draw 4 gliders</button>
    
    <div class="slidecontainer">
        <input type="range" min="50" max="1000" value="500" class="slider" id="myRange">
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="script.js"></script>

</body>
</html>
