<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webcam Video</title>
<style>
  video {
    width: 640px;
    height: 480px;
    object-fit: cover; /* Sørg for at videoen dekker hele området */
  }
</style>
</head>
<body>

<video id="video" autoplay></video>
<canvas id="canvas" width="640" height="640"></canvas>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.play();
    })
    .catch(err => console.error('Feil med å hente videostream: ', err));

  video.addEventListener('play', () => {
    setInterval(() => {
      context.clearRect(0, 0, canvas.width, canvas.height);
      // Beskjærer bilde fra midten for å oppnå et kvadratisk bilde
      const offsetX = (video.videoWidth - 640) / 2;
      const offsetY = (video.videoHeight - 480) / 2;
      context.drawImage(video, offsetX, offsetY, 640, 480, 0, 0, 640, 640);
    }, 100); // Oppdaterer hvert 100ms for å få en jevn visning
  });
});
</script>

</body>
</html>
