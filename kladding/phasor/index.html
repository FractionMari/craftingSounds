<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phasor Oscillator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Phasor Oscillator</h1>
    <input type="range" min="1" max="100" value="50" class="slider" id="frequencySlider">
    <p>Frequency: <span id="frequencyDisplay">50</span> Hz</p>
    <button id="startStopBtn">Start</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
