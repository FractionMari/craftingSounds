<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life med Fargebevegelse og Lyd</title>
  <style>
    /* Samme CSS som f√∏r */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
</head>
<body>
  <h1>Game of Life med Fargebevegelse og Lyd</h1>
  <div class="overlay-container">
    <video id="webcam" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="grid-red"></canvas>
    <canvas id="grid-green"></canvas>
    <canvas id="grid-blue"></canvas>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const redCanvas = document.getElementById('grid-red');
    const greenCanvas = document.getElementById('grid-green');
    const blueCanvas = document.getElementById('grid-blue');

    const redCtx = redCanvas.getContext('2d');
    const greenCtx = greenCanvas.getContext('2d');
    const blueCtx = blueCanvas.getContext('2d');

    const gridSize = 80;
    const cellSize = 4;

    function createEmptyGrid(size) {
      return Array(size).fill().map(() => Array(size).fill(0));
    }

    let redGrid = createEmptyGrid(gridSize);
    let greenGrid = createEmptyGrid(gridSize);
    let blueGrid = createEmptyGrid(gridSize);

    // Tone.js synth- og effekt-innstillinger
    const redSynth = new Tone.Synth().toDestination();
    const greenSynth = new Tone.Synth().toDestination();
    const blueSynth = new Tone.Synth().toDestination();

    const redFilter = new Tone.Filter(200, "lowpass").toDestination();
    const greenFilter = new Tone.Filter(400, "bandpass").toDestination();
    const blueFilter = new Tone.Filter(600, "highpass").toDestination();

    redSynth.connect(redFilter);
    greenSynth.connect(greenFilter);
    blueSynth.connect(blueFilter);

    let lastFrameTime = Date.now();

    function gameOfLifeStep(grid) {
      const newGrid = createEmptyGrid(gridSize);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const alive = grid[y][x];
          let neighbors = 0;

          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              if (i === 0 && j === 0) continue;
              const nx = x + i;
              const ny = y + j;
              if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
                neighbors += grid[ny][nx];
              }
            }
          }

          if (alive === 1 && (neighbors < 2 || neighbors > 3)) {
            newGrid[y][x] = 0;
          } else if (alive === 0 && neighbors === 3) {
            newGrid[y][x] = 1;
          } else {
            newGrid[y][x] = alive;
          }
        }
      }
      return newGrid;
    }

    function drawGrid(ctx, grid, color) {
      ctx.clearRect(0, 0, redCanvas.width, redCanvas.height);
      ctx.fillStyle = color;
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (grid[y][x] === 1) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function playSynth(synth, filter, x, y, speed) {
      const frequency = Tone.Frequency(200 + (x / gridSize) * 800).toFrequency();
      const filterFrequency = 100 + (y / gridSize) * 500;
      const attack = Math.min(0.1, speed / 200);
      const release = Math.min(0.2, speed / 150);

      synth.envelope.attack = attack;
      synth.envelope.release = release;
      synth.triggerAttackRelease(frequency, "8n");

      filter.frequency.value = filterFrequency;
    }

    function updateGrids() {
      const now = Date.now();
      const delta = now - lastFrameTime;
      lastFrameTime = now;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = frame.data;

      for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];

        const x = (i / 4) % canvas.width;
        const y = Math.floor((i / 4) / canvas.width);

        const cellX = Math.floor((x / canvas.width) * gridSize);
        const cellY = Math.floor((y / canvas.height) * gridSize);

        if (r > 150 && g < 100 && b < 100) {
          redGrid[cellY][cellX] = 1;
          playSynth(redSynth, redFilter, x, y, delta);
        } else if (g > 150 && r < 100 && b < 100) {
          greenGrid[cellY][cellX] = 1;
          playSynth(greenSynth, greenFilter, x, y, delta);
        } else if (b > 150 && r < 100 && g < 100) {
          blueGrid[cellY][cellX] = 1;
          playSynth(blueSynth, blueFilter, x, y, delta);
        }
      }

      redGrid = gameOfLifeStep(redGrid);
      greenGrid = gameOfLifeStep(greenGrid);
      blueGrid = gameOfLifeStep(blueGrid);

      drawGrid(redCtx, redGrid, 'red');
      drawGrid(greenCtx, greenGrid, 'green');
      drawGrid(blueCtx, blueGrid, 'blue');

      requestAnimationFrame(updateGrids);
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          redCanvas.width = video.videoWidth;
          redCanvas.height = video.videoHeight;
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
          blueCanvas.width = video.videoWidth;
          blueCanvas.height = video.videoHeight;

          requestAnimationFrame(updateGrids);
        };
      })
      .catch(error => console.error('Feil ved tilgang til webkamera:', error));
  </script>
</body>
</html>
