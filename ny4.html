<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, content="width=device-width, initial-scale=1.0">
  <title>Game of Life med Fargebevegelse og Lyd</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.js"></script>
  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          font-family: Arial, sans-serif;
          background-color: #222;
          color: #fff;
      }
      h1 {
          margin-bottom: 20px;
      }
      .overlay-container {
          position: relative;
          width: 320px;
          height: 240px;
          margin-top: 20px;
      }
      #webcam {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 1;
      }
      #grid-red, #grid-green, #grid-blue {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 2;
          opacity: 0.4;
      }
      #grid-green {
          z-index: 3;
      }
      #grid-blue {
          z-index: 4;
      }
  </style>
</head>
<body>
  <h1>Game of Life med Fargebevegelse og Lyd</h1>
  
  <div class="overlay-container">
    <video id="webcam" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="grid-red"></canvas>
    <canvas id="grid-green"></canvas>
    <canvas id="grid-blue"></canvas>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const redCanvas = document.getElementById('grid-red');
    const greenCanvas = document.getElementById('grid-green');
    const blueCanvas = document.getElementById('grid-blue');

    const redCtx = redCanvas.getContext('2d');
    const greenCtx = greenCanvas.getContext('2d');
    const blueCtx = blueCanvas.getContext('2d');

    const gridSize = 80;
    const cellSize = 4;
    const gridWidth = gridSize * cellSize;

    redCanvas.width = gridWidth;
    redCanvas.height = gridWidth;
    greenCanvas.width = gridWidth;
    greenCanvas.height = gridWidth;
    blueCanvas.width = gridWidth;
    blueCanvas.height = gridWidth;

    function createEmptyGrid(size) {
      return Array(size).fill().map(() => Array(size).fill(0));
    }

    let redGrid = createEmptyGrid(gridSize);
    let greenGrid = createEmptyGrid(gridSize);
    let blueGrid = createEmptyGrid(gridSize);

    function gameOfLifeStep(grid) {
      const newGrid = createEmptyGrid(gridSize);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const alive = grid[y][x];
          let neighbors = 0;

          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              if (i === 0 && j === 0) continue;
              const nx = x + i;
              const ny = y + j;
              if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
                neighbors += grid[ny][nx];
              }
            }
          }

          if (alive === 1 && (neighbors < 2 || neighbors > 3)) {
            newGrid[y][x] = 0;
          } else if (alive === 0 && neighbors === 3) {
            newGrid[y][x] = 1;
          } else {
            newGrid[y][x] = alive;
          }
        }
      }
      return newGrid;
    }

    function drawGrid(ctx, grid, color) {
      ctx.clearRect(0, 0, gridWidth, gridWidth);
      ctx.fillStyle = color;
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (grid[y][x] === 1) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    // En enkelt synth for alle fargene
    const synth = new Tone.Synth().toDestination();
    let lastSoundTime = 0;
    const soundInterval = 300; // millisekunder mellom lyder

    function playSound(frequency, filterValue) {
      const now = Tone.now();
      if (now - lastSoundTime > soundInterval / 1000) {
        lastSoundTime = now;
        synth.triggerAttack(frequency, now);
        synth.set({
          envelope: {
            attack: 0.1,
            decay: 0.2,
            sustain: 0.5,
            release: 1
          },
          filter: {
            frequency: filterValue
          }
        });
        synth.triggerRelease(now + 0.1); // Spill lyden i 100 ms
      }
    }

    function updateGrids() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = frame.data;

      // Reduserer oppløsning ved å bruke kun hver 4. pixel
      for (let i = 0; i < pixels.length; i += 16) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];

        const x = (i / 4) % canvas.width;
        const y = Math.floor((i / 4) / canvas.width);
        const cellX = Math.floor((x / canvas.width) * gridSize);
        const cellY = Math.floor((y / canvas.height) * gridSize);

        if (r > 150 && g < 100 && b < 100) {
          redGrid[cellY][cellX] = 1;
          const frequency = (cellX / gridSize) * 1000;
          const filterValue = (cellY / gridSize) * 1000;
          playSound(frequency, filterValue);
        } else if (g > 150 && r < 100 && b < 100) {
          greenGrid[cellY][cellX] = 1;
          const frequency = (cellX / gridSize) * 1000;
          const filterValue = (cellY / gridSize) * 1000;
          playSound(frequency, filterValue);
        } else if (b > 150 && r < 100 && g < 100) {
          blueGrid[cellY][cellX] = 1;
          const frequency = (cellX / gridSize) * 1000;
          const filterValue = (cellY / gridSize) * 1000;
          playSound(frequency, filterValue);
        }
      }

      redGrid = gameOfLifeStep(redGrid);
      greenGrid = gameOfLifeStep(greenGrid);
      blueGrid = gameOfLifeStep(blueGrid);

      drawGrid(redCtx, redGrid, 'red');
      drawGrid(greenCtx, greenGrid, 'green');
      drawGrid(blueCtx, blueGrid, 'blue');

      requestAnimationFrame(updateGrids);
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          requestAnimationFrame(updateGrids);
        };
      })
      .catch(error => console.error('Feil ved tilgang til webkamera:', error));
  </script>
</body>
</html>
