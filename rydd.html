<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finne ut initial triggers</title>
    <style>
        body {
            background-color: rgb(4, 211, 201);
        }

        #video-container {
            position: relative;
            width: 640px; /* Just an example width */
            height: 700px; /* Just an example height */
        }

        #controls {
            position: static;
            width: 400px; /* Just an example width */
            height: 400px; /* Just an example height */
        }

        #pixel-grid, #grid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(20, 32px);
            grid-template-rows: repeat(15, 32px);
            width: 640px;
            height: 480px;
        }

        .pixel, .cell {
            width: 32px;
            height: 32px;
            border: 1px solid #000;
            border-radius: 50px;
        }

        .cell {
            border: 2px solid rgb(0, 0, 0);
        }

        .alive {
            background-color: rgb(20, 2, 3);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <canvas id="pixel-grid"></canvas>
        <canvas id="canvas" width="640" height="640"></canvas>
        <div id="grid"></div>
    </div>

    <div id="controls">
        <button id="playPause">Play / Pause</button>
        <button id="clear">Clear</button>
        <button id="glider">Draw glider</button>
        <button id="glider2">Draw glider 2</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>

    <script>
        const pixelSize = 32;
        const threshold = 155; // Threshold for darkness
        const threshold2 = 156; // ikke lysere enn
        
        let pixelGrid = [];

        const initPixelGrid = () => {
            for (let i = 0; i < 20; i++) {
                pixelGrid[i] = [];
                for (let j = 0; j < 20; j++) {
                    pixelGrid[i][j] = false;
                }
            }
        };

        const drawFrame = (context, videoWidth, videoHeight) => {
            // Beskjærer bilde fra midten for å oppnå et kvadratisk bilde
            const offsetX = (videoElement.videoWidth - videoElement.videoHeight) / 2;
            context.drawImage(videoElement, offsetX, 0, videoElement.videoHeight, videoElement.videoHeight, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, videoWidth, videoHeight).data;

            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 20; x++) {
                    const pixelIndex = (y * videoWidth * 4 * pixelSize) + (x * 4 * pixelSize);
                    let averageBrightness = 0;

                    for (let i = 0; i < pixelSize; i++) {
                        for (let j = 0; j < pixelSize; j++) {
                            const index = pixelIndex + (i * videoWidth * 4) + (j * 4);
                            averageBrightness += (imageData[index] + imageData[index + 1] + imageData[index + 2]) / 3;
                        }
                    }
                    averageBrightness /= (pixelSize * pixelSize);

                    if (averageBrightness > threshold && averageBrightness < threshold2) {
                        if (!pixelGrid[y][x]) {
                            pixelGrid[y][x] = true;
                            context.fillStyle = '#000';
                            context.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                            grid[y][x] = 1;
                        }
                    } else {
                        pixelGrid[y][x] = false;
                    }
                }
            }
            requestAnimationFrame(() => drawFrame(context, videoWidth, videoHeight));
        };

        const videoElement = document.createElement('video');
        videoElement.autoplay = true;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
                videoElement.play();
                videoElement.onloadedmetadata = () => {
                    const pixelGridCanvas = document.getElementById('pixel-grid');
                    const context = pixelGridCanvas.getContext('2d');
                    const { videoWidth, videoHeight } = videoElement;

                    pixelGridCanvas.width = videoWidth;
                    pixelGridCanvas.height = videoHeight;

                    initPixelGrid();
                    drawFrame(context, videoWidth, videoHeight);
                };
            })
            .catch(err => {
                console.error('An error occurred: ', err);
            });

        // Definerer parametere for Game of Life
        const rows = 15;
        const cols = 20;
        let interval = 100; // Tidsintervall i millisekunder
        let isPlaying = false;
        let timerId;

        // Initialiserer Game of Life grid
        let grid = new Array(rows).fill(null).map(() => new Array(cols).fill(0));

        // Opprettet et array for å holde styr på alle aktive synther
        let activeSynths = [];
        let availableSynths = [];

        // Oppretter grid-elementer i HTML
        const gridContainer = document.getElementById('grid');
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => toggleCell(i, j));
                gridContainer.appendChild(cell);
            }
        }

        // Opprett event listener for play/pause-knappen
        const playPauseButton = document.getElementById('playPause');
        playPauseButton.addEventListener('click', togglePlay);

        // Opprett event listener for glider-knappen
        const gliderButton = document.getElementById('glider');
        gliderButton.addEventListener('click', drawGlider);

        // Opprett event listener for den andre glider-knappen
        const gliderButton2 = document.getElementById('glider2');
        gliderButton2.addEventListener('click', secondGlider);

        // Opprett event listener for clear-knappen
        const clearButton = document.getElementById('clear');
        clearButton.addEventListener('click', clearGrid);

        // Legg til keydown-hendelser for å lytte etter tastene
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'p') togglePlay();
            if (key === 'g') drawGlider();
            if (key === 'h') secondGlider();
            if (key === 'c') clearGrid();
        });

        // Tegn inn en glider
        function drawGlider() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if ((i == 0 && j == 0) || (i == 1 && j == 1) || (i == 1 && j == 2) || (i == 2 && j == 0) || (i == 2 && j == 1)) {
                        const cell = gridContainer.children[i * cols + j];
                        cell.classList.toggle('alive');
                        grid[i][j] = 1;
                    }
                }
            }
        }

        function secondGlider() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if ((i == 0 && j == 19) || (i == 1 && j == 18) || (i == 1 && j == 17) || (i == 2 && j == 19) || (i == 2 && j == 18)) {
                        const cell = gridContainer.children[i * cols + j];
                        cell.classList.toggle('alive');
                        grid[i][j] = 1;
                    }
                }
            }
        }

        // Definerer funksjon for å bytte tilstanden til en celle
        function toggleCell(i, j) {
            grid[i][j] = grid[i][j] ? 0 : 1;
            const cell = gridContainer.children[i * cols + j];
            cell.classList.toggle('alive');
        }

        // Definerer funksjon for å klargjøre gridet
        function clearGrid() {
            grid = new Array(rows).fill(null).map(() => new Array(cols).fill(0));
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('alive'));
        }

        // Definerer funksjon for å spille av eller pause spillet
        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseButton.textContent = 'Pause';
                timerId = setInterval(updateGrid, interval);
            } else {
                playPauseButton.textContent = 'Play';
                clearInterval(timerId);
            }
        }

        // Oppretter og initialiserer synths
        function initializeSynths() {
            for (let i = 0; i < 10; i++) {
                const synth = new Tone.Synth().toDestination();
                synth.cellX = -1;
                synth.cellY = -1;
                availableSynths.push(synth);
            }
        }
        initializeSynths();

        // Funksjon for å oppdatere gridet og spille toner basert på Game of Life-reglene
        function updateGrid() {
            let newGrid = new Array(rows).fill(null).map(() => new Array(cols).fill(0));

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let neighbors = 0;
                    for (let x = -1; x <= 1; x++) {
                        for (let y = -1; y <= 1; y++) {
                            if (i + x >= 0 && i + x < rows && j + y >= 0 && j + y < cols) {
                                neighbors += grid[i + x][j + y];
                            }
                        }
                    }
                    neighbors -= grid[i][j];

                    // Apply Game of Life rules
                    if (grid[i][j] === 1 && (neighbors < 2 || neighbors > 3)) {
                        newGrid[i][j] = 0;

                        // Remove the synth from activeSynths and add it to availableSynths
                        const synthIndex = activeSynths.findIndex(s => s.cellX === i && s.cellY === j);
                        if (synthIndex !== -1) {
                            const synth = activeSynths.splice(synthIndex, 1)[0];
                            availableSynths.push(synth);
                        }
                    } else if (grid[i][j] === 0 && neighbors === 3) {
                        newGrid[i][j] = 1;

                        // Create a new synth if available
                        if (availableSynths.length > 0) {
                            const synth = availableSynths.pop();
                            synth.cellX = i;
                            synth.cellY = j;
                            activeSynths.push(synth);
                            synth.triggerAttackRelease("C4", "8n");
                        }
                    } else {
                        newGrid[i][j] = grid[i][j];
                    }

                    // Update the cell color based on its state
                    const cell = gridContainer.children[i * cols + j];
                    if (newGrid[i][j] === 1) {
                        cell.classList.add('alive');
                    } else {
                        cell.classList.remove('alive');
                    }
                }
            }
            grid = newGrid;
        }
    </script>
</body>
</html>
