<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Pixel Grid</title>
</head>
<body>
    <h1>Camera Pixel Grid 2</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="pixel-grid"></div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
                processFrame();
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }

        function processFrame() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 20;
            canvas.height = 30;

            context.drawImage(video, 0, 0, 20, 30);
            const imageData = context.getImageData(0, 0, 20, 30);
            const darkPixels = findDarkPixels(imageData);
            drawPixelGrid(darkPixels);

            requestAnimationFrame(processFrame);
        }

        function findDarkPixels(imageData) {
            const darkPixels = [];

            for (let y = 0; y < 30; y++) {
                for (let x = 0; x < 20; x++) {
                    const index = (y * 20 + x) * 4; // 4 bytes per pixel (RGBA)
                    const brightness = imageData.data[index] + imageData.data[index + 1] + imageData.data[index + 2];
                    if (brightness < 100) {
                        darkPixels.push({x, y});
                    }
                }
            }

            return darkPixels;
        }

        function drawPixelGrid(darkPixels) {
            const pixelGrid = document.getElementById('pixel-grid');
            pixelGrid.innerHTML = '';

            for (let y = 0; y < 30; y++) {
                for (let x = 0; x < 20; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    const isActive = darkPixels.some(p => p.x === x && p.y === y);
                    if (isActive) {
                        pixel.style.backgroundColor = 'black';
                    }
                    pixelGrid.appendChild(pixel);
                }
            }
        }

        window.onload = function() {
            startCamera();
        };
    </script>
</body>
</html>
