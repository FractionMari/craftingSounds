<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Pixel Grid</title>
    <style>
        body {
            background-color: rosybrown;
        }
        #pixel-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            width: 400px;
            height: 400px;
        }
        .pixel {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="pixel-grid"></div>

    <script>
        const videoElement = document.createElement('video');
        videoElement.autoplay = true;
        videoElement.src = 'path/to/your/video.mp4'; // Set the path to your video file

        const pixelGrid = document.getElementById('pixel-grid');

        const context = pixelGrid.getContext('2d');
        const pixelSize = 20;
        const threshold = 100; // Threshold for darkness

        videoElement.addEventListener('play', () => {
            const drawFrame = () => {
                context.drawImage(videoElement, 0, 0, pixelSize * 20, pixelSize * 20);
                const imageData = context.getImageData(0, 0, pixelSize * 20, pixelSize * 20).data;
                
                for (let y = 0; y < 20; y++) {
                    for (let x = 0; x < 20; x++) {
                        const pixelIndex = (y * pixelSize * 20 + x * pixelSize) * 4;
                        const averageBrightness = (imageData[pixelIndex] + imageData[pixelIndex + 1] + imageData[pixelIndex + 2]) / 3;
                        if (averageBrightness < threshold) {
                            if (!pixelGrid[y][x]) {
                                pixelGrid[y][x] = true;
                                context.fillStyle = '#000';
                                context.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                            }
                        } else {
                            pixelGrid[y][x] = false;
                        }
                    }
                }
                requestAnimationFrame(drawFrame);
            };
            drawFrame();
        });
    </script>
</body>
</html>
